<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Lapis, Papyrus, Scalpellus</title>
</head>

<body>
    <header>
        <div id="title">Lapis, Papyrus, Scalpellus</div>
        <div class="subtitle">The Latin game of rock, paper, scissors.</div>
    </header>

    <div id="rules">
        <div id="rules-blurb">
            <p class="subtitle">Rules</p>
            <p>Each round, you will be pitted against the computer. Select the winning play and emerge victorious!</p>
        </div>
        <div id="rules-diagram-div"><img id="rules-diagram"
                src="https://ga-instruction.s3.amazonaws.com/assets/tech/computer-science/intro-js/Lesson%201/lapispapyrusscalpellussmaller.png">
        </div>
    </div>

    <div id="game">
        <div id="game-prompt-div">
            <p class="subtitle" id="prompt">Would you like to play?</p>
        </div>
        <div id="control-buttons">
            <button class="btn" id="play">Play</button>
        </div>
    </div>

</body>

</html>
